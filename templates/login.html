{% extends "template.html" %}

{% block content %}
<div id="sign-in-widget"></div>
<script type="text/javascript">
  new OktaSignIn({
    baseUrl: "{{baseUri}}",
    clientId: "{{clientId}}",
    redirectUri: "https://rephi-dashboard.com/authorization-code/callback",
    logo: 'https://apex-logo.s3.us-east-2.amazonaws.com/logo.png',
    features: { registration:true },
    authParams: {
      issuer: "{{baseUri}}/oauth2/default",
      responseType: 'code',
      state: '{{state}}',
      display: 'page',
      scopes: ['openid', 'profile', 'email']
    }
  }).renderEl(
    { el: '#sign-in-widget' },
    function (res) {}
  );
</script>
{% endblock content %}
